<body translate="no" class="dark">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&amp;display=swap" rel="stylesheet"> 
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<div class="app-container">
   <div class="left-side">
    <label>
      <input type="checkbox" class="slider">
      <div class="switch">
          <div class="suns"></div>
          <div class="moons">
              <div class="star star-1"></div>
              <div class="star star-2"></div>
              <div class="star star-3"></div>
              <div class="star star-4"></div>
              <div class="star star-5"></div>
              <div class="first-moon"></div>
          </div>
          <div class="sand"></div>
          <div class="bb8">
              <div class="antennas">
                  <div class="antenna short"></div>
                  <div class="antenna long"></div>
              </div>
              <div class="head">
                  <div class="stripe one"></div>
                  <div class="stripe two"></div>
                  <div class="eyes">
                      <div class="eye one"></div>
                      <div class="eye two"></div>
                  </div>
                  <div class="stripe detail">
                      <div class="detail zero"></div>
                      <div class="detail zero"></div>
                      <div class="detail one"></div>
                      <div class="detail two"></div>
                      <div class="detail three"></div>
                      <div class="detail four"></div>
                      <div class="detail five"></div>
                      <div class="detail five"></div>
                  </div>
                  <div class="stripe three"></div>
              </div>
              <div class="ball">
                  <div class="lines one"></div>
                  <div class="lines two"></div>
                  <div class="ring one"></div>
                  <div class="ring two"></div>
                  <div class="ring three"></div>
              </div>
              <div class="shadow"></div>
          </div>
      </div>
  </label>
   </div>
   <div class="app-main">
     <div class="video-call-wrapper">
      <img src="{{ url_for('video_capture') }}" width="100%" height="100%">
       
     </div>
     <div class="video-call-actions ">   
      <form action = "/start" method = "post" enctype="multipart/form-data">
        <button class="startt1" type="submit">
          <span class="startt1_lg">
              <span class="startt1_sl"></span>
              <span class="startt1_text">&nbsp&nbspSTART&nbsp&nbsp</span>
          </span>
        </button>
        <!-- <button type="submit" class="start1">
        <span class="button__text">START</span>
        <span class="button__icon">
          <svg class="play-btn" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <polygon points="40,30 40,70 70,50"  fill="none" stroke="white" stroke-width="2" />
          </svg>
        </span>
      </button>-->
      &nbsp&nbsp&nbsp&nbsp
    </form> 
<!--       
      <button class="start">START</button>&nbsp&nbsp&nbsp&nbsp -->
      <form action = "/stop" method = "post" enctype="multipart/form-data">
        <!-- <button class="stop" type="submit">STOP</button>-->
        <button class="stopt1" type="submit">
          <span class="stopt1_lg">
              <span class="stopt1_sl"></span>
              <span class="stopt1_text">&nbsp&nbspstop&nbsp&nbsp</span>
          </span>
        </button>
      </form> 
     </div>
   </div>
   <form action="" class="container">
    <div class="input-container">
        <div class="input-content">
            <div class="input-dist">
                <div class="input-type">
                    <textarea id="emotionTextArea" class="input-is" rows="4" cols="20" readonly>
                        
                    </textarea>
                </div>
            </div>
        </div>
    </div>
</form>
  <div class="right-side">
    <button class="btn-close-right">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
        <defs></defs>
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M15 9l-6 6M9 9l6 6"></path>
      </svg>
    </button>
    <div class="chat-container">
      <div class="chat-header">
        <button class="chat-header-button">
         ACTIVITY LOG
        </button>
      </div>
      <div class="chat-area">
      </div>
      <div class="chat-typing-area-wrapper">
        <p id="total_faces_count" class="logtxt"></p>
        <p id="total_emotions_identified_count" class="logtxt"></p>
        <p id="Angry" class="logtxt"></p>
        <p id="Disgusted" class="logtxt"></p>
        <p id="Fearful" class="logtxt"></p>
        <p id="Happy" class="logtxt"></p>
        <p id="Neutral" class="logtxt"></p>
        <p id="Sad" class="logtxt"></p>
        <p id="Surprised" class="logtxt"></p>
        
        
      </div>
    </div>
   
  </div>
  <button class="expand-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
    </button>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
<script src="{{ url_for('static', filename='scripts/fetch_api_calls.js') }}"></script>
